// Simplified useCountUp for plain React/Babel environment
const useCountUp = (endValue) => {
    const [count, setCount] = useState(0);

    useEffect(() => {
        let startTime = performance.now();
        const duration = 1500; // 1.5 seconds

        const animate = (currentTime) => {
            const elapsed = currentTime - startTime;
            const progress = Math.min(1, elapsed / duration);
            const value = Math.round(progress * endValue);
            setCount(value);

            if (progress < 1) {
                requestAnimationFrame(animate);
            }
        };

        requestAnimationFrame(animate);
    }, [endValue]);

    return count;
};

// 7. ENCRYPT Section
const EncryptDecryptSection = () => {
    const [inputText, setInputText] = useState('');
    const [output, setOutput] = useState('');
    const [cipher, setCipher] = useState('Base64');
    const [aesKey, setAesKey] = useState('');
    const [isEncrypting, setIsEncrypting] = useState(true);
    const [isTyping, setIsTyping] = useState(false);
    const [copyStatus, setCopyStatus] = useState('');
    const [typingTimeout, setTypingTimeout] = useState(null);

    // --- ENCRYPTION/DECRYPTION FUNCTIONS ---

    const base64Encode = (str) => btoa(str);
    const base64Decode = (str) => {
        try { return atob(str); } catch { return "Error: Invalid Base64 input."; }
    };

    const rot13 = (str) => {
        return str.replace(/[a-zA-Z]/g, (c) => {
            const charCode = c.charCodeAt(0);
            const offset = (charCode <= 90) ? 65 : 97; 
            return String.fromCharCode(((charCode - offset + 13) % 26) + offset);
        });
    };

    const mockAes = (str, key) => {
        if (!key || key.length < 8) return "Error: AES/XOR requires a strong key (8+ chars).";
        if (isEncrypting) return `AES-256(${key}): Encrypted result of: "${str.substring(0, 20)}..."`;
        return `AES-256(${key}): Decrypted result of: "${str.substring(0, 20)}..."`;
    };

    const xorCipher = (str, key) => {
        if (!key || key.length === 0) return "Error: XOR requires a key.";
        let result = '';
        for (let i = 0; i < str.length; i++) {
            const charCode = str.charCodeAt(i);
            const keyCode = key.charCodeAt(i % key.length);
            result += String.fromCharCode(charCode ^ keyCode);
        }
        return isEncrypting ? base64Encode(result) : base64Decode(result);
    };

    const processText = useCallback(() => {
        if (typingTimeout) clearTimeout(typingTimeout);
        if (!inputText) return setOutput('');

        let result = '';
        switch (cipher) {
            case 'Base64':
                result = isEncrypting ? base64Encode(inputText) : base64Decode(inputText);
                break;
            case 'ROT13':
                result = rot13(inputText);
                break;
            case 'AES-256':
                result = mockAes(inputText, aesKey);
                break;
            case 'XOR':
                result = xorCipher(inputText, aesKey);
                break;
            default:
                result = 'Invalid Cipher Selected';
        }

        setIsTyping(true);
        setOutput('');
        let i = 0;
        const interval = setInterval(() => {
            if (i < result.length) {
                setOutput(prev => prev + result.charAt(i));
                i++;
            } else {
                clearInterval(interval);
                setIsTyping(false);
            }
        }, 10);
        setTypingTimeout(interval); 

    }, [inputText, cipher, aesKey, isEncrypting, typingTimeout]);

    const handleCopy = () => {
        if (output) {
            const tempInput = document.createElement('textarea');
            tempInput.value = output;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            setCopyStatus('Copied!');
            setTimeout(() => setCopyStatus(''), 2000);
        }
    };

    const getAesKeyStrength = () => {
        if (aesKey.length === 0) return { strength: 0, text: "Enter Key" };
        if (aesKey.length < 8) return { strength: 1, text: "Weak" };
        if (aesKey.length < 16) return { strength: 2, text: "Medium" };
        return { strength: 3, text: "Strong" };
    };

    const keyStrength = getAesKeyStrength();

    return (
        <section id="ENCRYPT" className="py-24 bg-gray-950 text-white">
            <div className="container mx-auto px-6">
                <h2 className="text-5xl font-bold text-center mb-16 text-blue-400">ENCRYPT / DECRYPT</h2>

                <div
                    className="bg-gray-800 p-8 rounded-3xl shadow-2xl shadow-blue-900/40 transition-all duration-700"
                >
                    <div className="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
                        {/* Mode Toggle */}
                        <div className="flex bg-gray-700 rounded-lg p-1">
                            <button
                                onClick={() => setIsEncrypting(true)}
                                className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-300 ${isEncrypting ? 'bg-teal-600 text-white shadow-md' : 'text-gray-400 hover:text-white'}`}
                            >
                                Encrypt
                            </button>
                            <button
                                onClick={() => setIsEncrypting(false)}
                                className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-300 ${!isEncrypting ? 'bg-teal-600 text-white shadow-md' : 'text-gray-400 hover:text-white'}`}
                            >
                                Decrypt
                            </button>
                        </div>

                        {/* Cipher Select */}
                        <div className="flex-grow">
                            <select
                                value={cipher}
                                onChange={(e) => {
                                    setCipher(e.target.value);
                                    setOutput('');
                                }}
                                className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2.5 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                            >
                                {['Base64', 'ROT13', 'XOR', 'AES-256'].map(c => (
                                    <option key={c} value={c}>{c}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    {/* Key Input (Conditional) */}
                    {(cipher === 'AES-256' || cipher === 'XOR') && (
                        <div className="mb-8">
                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                {cipher} Key
                            </label>
                            <input
                                type="password"
                                value={aesKey}
                                onChange={(e) => setAesKey(e.target.value)}
                                placeholder="Enter symmetric key here..."
                                className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2.5 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                            />
                            {cipher === 'AES-256' && (
                                <div className="mt-2 flex items-center text-sm">
                                    <LucideIcons.Gauge className="w-4 h-4 mr-2 text-gray-400" />
                                    <span className="mr-3 text-gray-400">Key Strength:</span>
                                    <div className="flex space-x-1">
                                        {[1, 2, 3].map(level => (
                                            <div
                                                key={level}
                                                className={`h-2 w-10 rounded-full transition-all duration-300 ${level <= keyStrength.strength
                                                    ? (level === 1 ? 'bg-red-500' : level === 2 ? 'bg-yellow-500' : 'bg-green-500')
                                                    : 'bg-gray-600'
                                                    }`}
                                            ></div>
                                        ))}
                                    </div>
                                    <span className={`ml-3 font-semibold ${keyStrength.strength === 3 ? 'text-green-400' : keyStrength.strength === 1 ? 'text-red-400' : 'text-yellow-400'}`}>
                                        {keyStrength.text}
                                    </span>
                                </div>
                            )}
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {/* Input Panel */}
                        <div>
                            <label className="block text-sm font-medium text-gray-300 mb-2">{isEncrypting ? 'Plain Text Input' : 'Cipher Text Input'}</label>
                            <textarea
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                rows="8"
                                placeholder={`Enter text to ${isEncrypting ? 'encrypt' : 'decrypt'}...`}
                                className="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-4 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                            ></textarea>
                        </div>

                        {/* Output Panel */}
                        <div className="relative">
                            <label className="block text-sm font-medium text-gray-300 mb-2">Output</label>
                            <div className="bg-gray-700 text-teal-300 border border-gray-600 rounded-lg p-4 h-full min-h-[16rem] font-mono text-sm overflow-auto relative">
                                {output || (
                                    <span className="text-gray-500 italic">
                                        {isTyping ? 'Processing...' : 'Output will appear here.'}
                                    </span>
                                )}
                                {isTyping && (
                                    <span
                                        className="inline-block w-1 bg-teal-400 h-4 ml-1 typing-cursor"
                                    />
                                )}
                            </div>

                            <div className="absolute top-10 right-4 flex space-x-2">
                                <button
                                    onClick={handleCopy}
                                    disabled={!output}
                                    className={`p-2 rounded-full transition-colors hover:scale-[1.1] active:scale-[0.9] ${output ? 'bg-blue-600 hover:bg-blue-500' : 'bg-gray-600'} text-white`}
                                >
                                    {copyStatus === 'Copied!' ? <LucideIcons.CheckCircle className="w-5 h-5" /> : <LucideIcons.Copy className="w-5 h-5" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="mt-8 text-center">
                        <button
                            onClick={processText}
                            className="px-10 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold text-lg rounded-xl shadow-lg transition duration-300 hover:scale-[1.05] active:scale-[0.95]"
                        >
                            {isEncrypting ? 'Encrypt' : 'Decrypt'} Text
                        </button>
                    </div>

                </div>
            </div>
        </section>
    );
};

// --- MAIN APPLICATION COMPONENT ---
const App = () => {
    const [isMenuOpen, setIsMenuOpen] = useState(false);
    const [theme, setTheme] = useState('dark');
    const [activeSection, setActiveSection] = useState(NAV_ITEMS[0]);
    const [underlineStyle, setUnderlineStyle] = useState({ width: 0, left: 0, opacity: 0 });
    const [isLoaded, setIsLoaded] = useState(false); // New state for loading control

    
    // --- Scroll & Measurement Logic (Updated) ---
    const updateUnderlineAndActiveSection = useCallback(() => {
        if (!isLoaded) return; // Prevent calculations before content is ready

        let currentSectionId = NAV_ITEMS[0];
        const offset = 90; // Header height offset

        // 1. Determine active section (Scroll Logic)
        for (const item of NAV_ITEMS) {
            const section = document.getElementById(item);
            if (section) {
                const rect = section.getBoundingClientRect();
                if (rect.top <= offset + 10 && rect.bottom > offset) {
                    currentSectionId = item;
                    break;
                }
            }
        }
        setActiveSection(currentSectionId);

        // 2. Measure and position underline (New Logic)
        const activeLink = document.querySelector(`.nav-link[href="#${currentSectionId}"]`);
        if (activeLink) {
            const parent = activeLink.closest('.nav-container');
            const parentLeft = parent ? parent.getBoundingClientRect().left : 0;
            const linkLeft = activeLink.getBoundingClientRect().left;
            
            setUnderlineStyle({
                width: activeLink.offsetWidth,
                left: linkLeft - parentLeft,
                opacity: 1,
            });
        } else {
             setUnderlineStyle({ width: 0, left: 0, opacity: 0 });
        }
    }, [isLoaded]);


    useEffect(() => {
        if (isLoaded) {
            window.addEventListener('scroll', updateUnderlineAndActiveSection);
            window.addEventListener('resize', updateUnderlineAndActiveSection);
            
            // Initial check immediately after loading
            const timeout = setTimeout(updateUnderlineAndActiveSection, 50);

            return () => {
                clearTimeout(timeout);
                window.removeEventListener('scroll', updateUnderlineAndActiveSection);
                window.removeEventListener('resize', updateUnderlineAndActiveSection);
            };
        }
    }, [isLoaded, updateUnderlineAndActiveSection]);


    const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
    const toggleTheme = () => setTheme(prev => (prev === 'dark' ? 'light' : 'dark'));

    const scrollToSection = (id) => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        setIsMenuOpen(false);
    };

    // Header component updated to receive underlineStyle
    const Header = ({ activeSection, underlineStyle }) => (
        <header className="fixed top-0 left-0 right-0 z-40 bg-gray-900/95 backdrop-blur-sm shadow-xl transition-all duration-300">

                    nulllynx
                </a>

                {/* Desktop Navigation */}
                <nav className="hidden lg:flex items-center space-x-6 relative nav-container"> {/* Added nav-container for reference */}
                    {/* Dynamic Underline Element (New Implementation) */}
                    <div
                        className="absolute bottom-[-5px] h-[2px] bg-teal-400 rounded-full nav-underline"
                        style={{
                            width: `${underlineStyle.width}px`,
                            left: `${underlineStyle.left}px`,
                            opacity: underlineStyle.opacity,
                        }}
                    />

                    {NAV_ITEMS.map(item => (
                        <a
                            key={item}
                            href={`#${item}`}
                            onClick={() => scrollToSection(item)}
                            className={`nav-link relative font-medium transition-colors duration-200 uppercase tracking-wider text-sm ${activeSection === item ? 'text-teal-400' : 'text-gray-300 hover:text-teal-400'}`}
                        >
                            {item.replace(/_/g, ' ')}
                        </a>
                    ))}
                    <button onClick={toggleTheme} className="p-2 rounded-full text-gray-300 hover:text-teal-400 transition-colors">
                        {theme === 'dark' ? <LucideIcons.Sun className="w-5 h-5" /> : <LucideIcons.Moon className="w-5 h-5" />}
                    </button>
                </nav>

                {/* Mobile Menu Button */}
                <div className="flex items-center lg:hidden">
                    <button onClick={toggleTheme} className="p-2 rounded-full text-gray-300 hover:text-teal-400 transition-colors mr-2">
                        {theme === 'dark' ? <LucideIcons.Sun className="w-5 h-5" /> : <LucideIcons.Moon className="w-5 h-5" />}
                    </button>
                    <button onClick={toggleMenu} className="text-gray-300 hover:text-teal-400">
                        {isMenuOpen ? <LucideIcons.X className="w-6 h-6" /> : <LucideIcons.Menu className="w-6 h-6" />}
                    </button>
                </div>
            </div>

            {/* Mobile Menu Overlay */}
            {isMenuOpen && (
                <div
                    className="lg:hidden absolute top-full left-0 right-0 bg-gray-900/95 shadow-lg border-t border-gray-700 p-4 transition-all duration-300"
                >
                    <ul className="space-y-3">
                        {NAV_ITEMS.map(item => (
                            <li key={item} className="relative">
                                <a
                                    href={`#${item}`}
                                    onClick={() => scrollToSection(item)}
                                    className={`block px-3 py-2 text-lg rounded-lg transition-colors duration-200 uppercase tracking-wider ${activeSection === item ? 'text-teal-400 bg-gray-800' : 'text-gray-300 hover:bg-gray-800 hover:text-teal-400'}`}
                                >
                                    {item.replace(/_/g, ' ')}

                                {activeSection === item && (

                                        className="absolute left-0 top-0 bottom-0 w-1 bg-teal-400 rounded-l-lg transition-all duration-300"
                                    />
                                )}
                            </li>
                        ))}
                    </ul>
                </div>
            )}
        </header>
    );

    const IconWrapper = ({ icon: Icon, color }) => (
        <Icon className="w-8 h-8" style={{ color: color }} />
    );

    const MailLink = ({ name, link, icon: Icon, color }) => (
        <a
            href={link}
            target="_blank"
            rel="noopener noreferrer"
            className="flex items-center p-3 rounded-lg bg-gray-900 hover:bg-teal-900 transition-all duration-200 border border-gray-700 hover:scale-[1.05] hover:translate-x-1 active:scale-[0.95]"

            <Icon className="w-6 h-6 mr-3 flex-shrink-0" style={{ color: color }} />
            <span className="text-gray-300 text-sm font-medium truncate">{name}</span>
        </a>
    );

    return (
        <div className={`min-h-screen ${theme === 'dark' ? 'bg-gray-900 text-white' : 'bg-white text-gray-900'} font-sans antialiased scroll-smooth`}>

            <HackerLoader onLoaded={() => setIsLoaded(true)} />

            <div style={{ opacity: isLoaded ? 1 : 0, transition: 'opacity 0.5s' }}>
                <Header activeSection={activeSection} underlineStyle={underlineStyle} />
                <main>
                    <StatusSection />
                    <ProfileSection />
                    <AnalysisSection />
                    <AccomplishSection />
                    <DocumentsSection />
                    <AccessLogSection />
                    <EncryptDecryptSection />
                </main>
                {/* FOOTER: Contact Section Integration */}
                <footer className="bg-gray-950 border-t border-gray-800 py-12">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-center md:items-start space-y-8 md:space-y-0">
                            {/* Left: Branding & Copyright */}
                            <div className="text-center md:text-left">
                                <a href="#STATUS" onClick={() => scrollToSection('STATUS')} className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500 mb-2 block">
                                    nulllynx
                                </a>
                                <p className="text-gray-500 text-sm mt-2">&copy; {new Date().getFullYear()} Asanul Hoque Esan.</p>
                                <p className="text-gray-500 text-xs">Security Portfolio. Crafted with React & CSS.</p>
                            </div>

                            {/* Right: Get In Touch / Contact Options (Updated) */}
                            <div className="w-full md:w-auto">
                                <h4 className="text-2xl font-semibold text-white mb-6 border-b-2 border-teal-500 inline-block pb-1 mx-auto md:mx-0">
                                    Get In Touch
                                </h4>
                                <div className="flex flex-col sm:flex-row gap-8 justify-center md:justify-end">
                                    
                                    {/* Left Side: 2 Email Links */}
                                    <div className="space-y-4 w-full sm:w-56 flex-shrink-0">
                                        <h5 className="text-lg font-medium text-gray-300 border-b border-gray-700 pb-1">Direct Mail</h5>
                                        {emailLinks.map((item, index) => (
                                            <MailLink key={index} {...item} />
                                        ))}
                                    </div>

                                    {/* Right Side: 8 Social/Platform Links */}
                                    <div className="w-full sm:w-auto">
                                        <h5 className="text-lg font-medium text-gray-300 border-b border-gray-700 pb-1 mb-4">Platforms & Socials ({otherLinks.length})</h5>
                                        <div className="grid grid-cols-4 gap-x-4 gap-y-6 justify-center">
                                            {otherLinks.map((item, index) => (
                                                <a
                                                    key={index}
                                                    href={item.link}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="text-gray-400 transition-transform duration-200 flex flex-col items-center group hover:scale-[1.25] active:scale-[0.9]"
                                                    title={item.name}
                                                >
                                                    {/* Icon with inline style for color property */}
                                                    <IconWrapper icon={item.icon} color={item.color} />

                                                    <span className="mt-1 text-xs text-gray-500 group-hover:text-teal-400 hidden sm:block">{item.name.split(' ')[0]}</span>
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
